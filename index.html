<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Title ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Bootstrap4 CSS -->
  <link rel="stylesheet" href="./bootstrap.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="./SCSS/main.css">

  <!-- Font Awesome -->
  <script src="./all.js"></script>

  <!-- Google Fonts-1 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Google Fonts-2 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Internal CSS -->
  <style>

    .attribution { font-size: 20px; text-align: center; }

  </style>

</head>
<body>

  <!-- logo -->
  <div class="logo">

    <a href="./index.html">

      <img src="./images/logo.svg" alt="logo" class="logo d-block py-5 mx-5">

    </a>

  </div>
  <!-- end of logo -->

  <!-- row -->
  <div class="row mx-4">

    <!-- col-1 -->
    <div class="col-lg-6 col-sm-6">

      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="img-fluid">

    </div>
    <!-- end of col-1 -->

    <!-- col-2 -->
    <div class="col-lg-6 col-sm-6 py-2">

      <h1 class="text-light">
        Build The Community
      </h1>

      <h1 class="text-light mt-3">
        Your Fans Will Love
      </h1>

      <p class="my-4">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="btn btn-light p-2 my-2">

        <h5>
          Register
        </h5>

      </button>

    </div>
    <!-- end of col-2 -->

  </div>
  <!-- end of row -->

  <div class="social-media-icons">

    <a href="#">
      <i class="fab fa-facebook text-light"></i>
    </a>

    <a href="#">
      <i class="fab fa-twitter text-light"></i>
    </a>

    <a href="#">
      <i class="fab fa-instagram text-light"></i>
    </a>

  </div>

  <br>
  <br>

  <footer>
    
    <p class="attribution">
      
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      
      Coded by <a href="https://www.quora.com/profile/Subramanyam-Sreshty-D">Subramanyam-Sreshty-D</a>.
      
    </p>
    
  </footer>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

  <!-- jQuery -->
  <script src="./jquery-3.5.1.min.js"></script>

  <!-- Bootstrap4 JS -->
  <script src="./bootstrap.bundle.min.js"></script>

</body>
</html>
